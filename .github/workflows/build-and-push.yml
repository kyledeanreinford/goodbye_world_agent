name: Build & Push Docker Image

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Harbor as Robot
      uses: docker/login-action@v2
      with:
        registry: ${{ secrets.HARBOR_REGISTRY }}
        username: ${{ secrets.HARBOR_ROBOT_USERNAME }}
        password: ${{ secrets.HARBOR_ROBOT_TOKEN }}

    - name: Build and push image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: Dockerfile
        push: true
        tags: |
          ${{ secrets.HARBOR_REGISTRY }}/ai/goodbye_world_agent:latest
          ${{ secrets.HARBOR_REGISTRY }}/ai/goodbye_world_agent:${{ github.sha }}

    - name: Verify pushed images
      run: echo "âœ… Image pushed to ${{ secrets.HARBOR_REGISTRY }}/ai/goodbye_world_agent"